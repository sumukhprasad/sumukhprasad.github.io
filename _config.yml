baseurl: ""
title: "sumukh prasad"
author: "Sumukh Prasad"
url: "https://sumukhprasad.github.io"
future: true

plugins:
  - jekyll-feed
  - jekyll-paginate-v2

collections:
  writing:
    output: true
    future: true
  blog:
    output: true
    future: true
  apps:
    output: true


feed:
  icon: assets/favicon.ico
  collections:
    writing:
      path: "writing/feed/feed.xml"
    blog:
      path: "blog/feed/feed.xml"


pagination:
  enabled: true
  per_page: 5
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2